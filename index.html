<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descobrindo Falhas de Cassinos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .container h1 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descobrindo Falhas de Cassinos</h1>
        <form id="loginForm">
            <input type="text" id="name" placeholder="Nome" required><br>
            <input type="text" id="number" placeholder="Número" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="text" id="cpf" placeholder="CPF" required><br>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio padrão do formulário
            
            // Simples validação e redirecionamento
            const name = document.getElementById('name').value;
            const number = document.getElementById('number').value;
            const email = document.getElementById('email').value;
            const cpf = document.getElementById('cpf').value;

            if (name && number && email && cpf) {
                // Salvar dados no armazenamento local
                localStorage.setItem('userLoggedIn', true);
                window.location.href = 'pagina2.html'; // Redireciona para a segunda página
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });
    </script>
</body>
</html>
